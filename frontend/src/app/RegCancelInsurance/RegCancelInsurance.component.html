<div class="font-field">
  <mat-list>
    <mat-list-item>
      <h2 class="font-field-head">ยกเลิกประกันชีวิตออนไลน์</h2>
    </mat-list-item>

    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="กรอกรหัสประจำตัวประชาชน" [(ngModel)]="cancelInsurances.idCard">
        <mat-hint align="end">ex. 1230200078965</mat-hint>
      </mat-form-field>&nbsp;&nbsp;
    </mat-list-item>

    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="กรอกชื่อ" [(ngModel)]="cancelInsurances.fName">
        <mat-hint align="end">ex. นันทวัฒน์</mat-hint>
      </mat-form-field>&nbsp;&nbsp;
    </mat-list-item>

    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="กรอกนามสกุล" [(ngModel)]="cancelInsurances.lName">
        <mat-hint align="end">ex. สัตยา</mat-hint>
      </mat-form-field>&nbsp;&nbsp;
    </mat-list-item>

    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="กรอกอีเมลย์" [(ngModel)]="cancelInsurances.eMail">
        <mat-hint align="end">ex. mornblackboom@gmail.com</mat-hint>
      </mat-form-field>&nbsp;&nbsp;
    </mat-list-item>

    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="กรอกอเบอร์โทร" [(ngModel)]="cancelInsurances.tlePhone">
        <mat-hint align="end">ex. 0927373056</mat-hint>
      </mat-form-field>&nbsp;&nbsp;
    </mat-list-item>

    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="เหตุผลที่ยกเลิก"[(ngModel)]="cancelInsurances.reasonMemberName">
          <mat-option class="font-field" *ngFor="let ReasonMember of reasonMembers" [value]="ReasonMember.iD">
            {{ReasonMember.reasonMemberName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <br>
    <button mat-raised-button align = "left" class="font-field" color="warm" routerLink="/OfficerHome">ย้อนกลับ</button>&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;<button mat-raised-button class="font-field" color="primary" (click)="save()" cdkFocusInitial>บันทึก</button>


  </mat-list>
</div>
