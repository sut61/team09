<nav><a class="example-full-width">
  <mat-list>
    <mat-list-item>
      <h2 class="font-field-head">กรอกข้อมูลสำหรับลงทะเบียนตัวแทน</h2>
    </mat-list-item>
    <br>

    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder=" ชื่อ" [(ngModel)]="Agentregis.firstname" >
        <mat-hint align="end"></mat-hint>
      </mat-form-field>&nbsp;
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder=" นามสกุล" [(ngModel)]="Agentregis.lastname" >
        <mat-hint align="end"></mat-hint>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select  placeholder="ประเภทของประกันภัยที่ท่านขาย" [(ngModel)]="Agentregis.cattype">
          <mat-option *ngFor="let Category of Category" [value]="Category.typeName" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{Category.id}} {{Category.typeName}}  <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="การศึกษาของท่าน" [(ngModel)]="Agentregis.educational">
          <mat-option class="font-field" *ngFor="let Educational of Education" [value]="Educational.eduName" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{Educational.id}} {{Educational.eduName}}   <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="พื้นที่ของท่าน" [(ngModel)]="Agentregis.aprovince">
          <mat-option class="font-field" *ngFor="let Province of Province" [value]="Province.provinceName" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{Province.provinceName}}  <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item >
      <button mat-raised-button class="font-field" color="primary" (click)="save()"  cdkFocusInitial >ลงทะเบียน </button>
    </mat-list-item>
  </mat-list>
</a></nav>
