
<nav><a class="font-field">
  <mat-list>
    <mat-list-item>
      <h2 class="font-field-head">ยกเลิกเหมาจ่ายประกันออนไลน์</h2>
    </mat-list-item>
    <mat-divider></mat-divider>
    <br>

    <mat-list-item>
      <mat-form-field class="font-field">
        <input matInput placeholder="ID บริษัท" [(ngModel)]="Cancellumpsum.LUMPSUM_ID">
      </mat-form-field>&nbsp;&nbsp;
    </mat-list-item>


    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="เลือกวิธีการมาติดต่อยกเลิก" [(ngModel)]="Cancellumpsum.CONTACT_ID"> <!-- แสดงค่าที่ได้หลังจากกดเลือก -->
          <mat-option class="font-field" *ngFor="let Contact of Contacts" [value]="Contact.id"> <!-- แสดงค่าที่มีจากฐานข้อมูล -->
            {{ Contact.iD }} : {{ Contact.contactName }}   <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>

    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ความคิดเห็นของลูกค้า" [(ngModel)]="Cancellumpsum.comment">
      </mat-form-field>.
    </mat-list-item>
    <br>&nbsp;&nbsp;

    <mat-list-item>
      <mat-dialog-actions>
        <button mat-raised-button class="font-field" color="primary" (click)="save()" cdkFocusInitial>ยืนยัน</button>
      </mat-dialog-actions>
    </mat-list-item>

    <mat-list role="list" class="list-item" *ngFor="let l of Lumpsumlist">
      <mat-list-item >
        <div class="ID">
          <b>Name :</b> {{l.iD.iD}}
        </div>

      </mat-list-item>
    </mat-list>


    <br>
  </mat-list>
</a></nav>
