<nav><a>
  <mat-list-item>
    <h2 class="font-field-head">&nbsp;Login Officer</h2>
  </mat-list-item>
  <form class="font-field" align = "center" #userForm="ngForm">
    <mat-form-field class="font-field">
      <input matInput (keyup.enter)="login()" type="text" name="userUsername" placeholder="username" [(ngModel)]="user.username">
    </mat-form-field>
    <br>
    <mat-form-field class="font-field">
      <input matInput (keyup.enter)="login()" type="password" name="userPassword" placeholder="password" [(ngModel)]="user.password">
    </mat-form-field>
  </form>
  <mat-list-item>
    <button mat-raised-button align ="center" color="primary" class="button" (click)="login()" >login</button>
  </mat-list-item>
</a></nav>
