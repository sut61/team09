<nav><a class="font-field">
    <mat-list>
      <mat-list-item>
          <h2 class="font-field-head">นัดพบตัวแทนประกันชีวิต</h2>
      </mat-list-item>
      <mat-divider></mat-divider>
      <br>

      <mat-list-item>
        <mat-form-field class="example-full-width">
          <mat-select class="font-field" placeholder="เลือกรูปแบบประกัน" [(ngModel)]="Appointment.typeName"> <!-- แสดงค่าที่ได้หลังจากกดเลือก -->
            <mat-option class="font-field" *ngFor="let Category of Categories" [value]="Category.typeName"> <!-- แสดงค่าที่มีจากฐานข้อมูล -->
              {{ Category.id }} : {{ Category.typeName }}   <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="font-field">
          <input matInput placeholder="ชื่อจริง" [(ngModel)]="Appointment.fName">
          <mat-hint align="end">ตัวอย่าง : นายหล่อ</mat-hint>
        </mat-form-field>&nbsp;&nbsp;

        <mat-form-field class="font-field">
          <input matInput placeholder="นามสกุล" [(ngModel)]="Appointment.lName">
          <mat-hint align="end">ตัวอย่าง : บ้านรวย</mat-hint>
        </mat-form-field>
        </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <mat-select class="font-field" placeholder="เพศ" [(ngModel)]="Appointment.genderName">
            <mat-option class="font-field" *ngFor="let Gender of Genders" [value]="Gender.genderName" >
              {{ Gender.genderName }}
            </mat-option>
          </mat-select>
        </mat-form-field>&nbsp;&nbsp;

          <mat-form-field class="font-field">
            <input matInput placeholder="อายุ (ปี)" [(ngModel)]="Appointment.age">
          </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="เบอร์โทรศัพท์ติดต่อกลับ" [(ngModel)]="Appointment.telNum">
        </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [(ngModel)]="Appointment.email">
        </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <mat-select class="font-field" placeholder="เลือกจังหวัด" [(ngModel)]="Appointment.provinceName">
            <mat-option class="font-field" *ngFor="let Province of Provinces" [value]="Province.provinceName">
              {{Province.provinceName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <mat-select class="font-field" placeholder="เลือกวันที่ต้องการนัด" [(ngModel)]="Appointment.date">
            <mat-option class="font-field" *ngFor="let DateAppointment of Date" [value]="DateAppointment.date">
              {{DateAppointment.date}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
      <br>
      <mat-list-item>
        <mat-form-field class="example-full-width">
          <mat-select class="font-field" placeholder="เลือกช่วงเวลา" [(ngModel)]="Appointment.duration">
            <mat-option class="font-field" *ngFor="let DurationAppointment of Duration" [value]="DurationAppointment.duration">
              {{DurationAppointment.duration}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-list-item>
        <br>
      <mat-list-item >
        <mat-dialog-actions>
          <button mat-raised-button class="font-field" color="warm" routerLink="/">ยกเลิก</button>&nbsp;&nbsp;
          <button mat-raised-button class="font-field" color="primary" (click)="save()" cdkFocusInitial>ยืนยัน</button>
        </mat-dialog-actions>
      </mat-list-item>
    </mat-list>
</a></nav>
