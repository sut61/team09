<nav><a class="example-full-width">
  <mat-list>
    <mat-list-item>
      <h2 class="font-field-head">กรอกข้อมูลโรงพยาบาล</h2>
    </mat-list-item>
    <br>

    <mat-list-item>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder=" ชื่อโรงพยาบาล" [(ngModel)]="Hospitalreg.namehos" >
        <mat-hint align="end"></mat-hint>
      </mat-form-field>&nbsp;
    </mat-list-item>
    <br>

    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select  placeholder="เลือกตัวแทน" [(ngModel)]="Hospitalreg.nameagent">
          <mat-option *ngFor="let AgentRegistration of agentname" [value]="AgentRegistration.fname" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{AgentRegistration.id}} {{AgentRegistration.fname}} {{AgentRegistration.lname}}  <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="เลือกประเภทประกันที่รองรับ" [(ngModel)]="Hospitalreg.catta">
          <mat-option class="font-field" *ngFor="let Category of Category" [value]="Category.typeName" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{Category.id}} {{Category.typeName}}   <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="ที่อยู่โรงพยาบาล" [(ngModel)]="Hospitalreg.province">
          <mat-option class="font-field" *ngFor="let Province of placehos" [value]="Province.provinceName" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{Province.provinceName}}  <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item>
      <mat-form-field class="example-full-width">
        <mat-select class="font-field" placeholder="ขนาดโรงพยาบาล" [(ngModel)]="Hospitalreg.sizehos">
          <mat-option class="font-field" *ngFor="let HospitalSize of hossize" [value]="HospitalSize.hosSize" > <!-- แสดงค่าที่เราเกดลือกแล้ว -->
            {{HospitalSize.hosSize}}  <!-- ค่าที่เราต้องการให้แสดงเพื่อกดเลือก -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <br>
    <mat-list-item >
      <button mat-raised-button color="primary" (click)="save()"  cdkFocusInitial >ลงทะเบียน </button>
    </mat-list-item>
  </mat-list>
</a></nav>
